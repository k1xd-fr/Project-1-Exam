<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xod Academy</title>
    <link rel="stylesheet" href="setting/fonts/icomoon-v1.0 (2)/style.css" />
    <link
      rel="shortcut icon"
      href="setting/img/iconvkladka.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="setting/css/style.css" />
  </head>
  <body>
    <header class="conteiner header">
      <!-- *NaVBaR -->
      <div class="conteiner navbar">
        <!-- * logo -->
        <a href="#">
          <img src="/setting/img/logo.png" alt="logo" class="navbar__logo" />
        </a>
        <!-- * Links -->
        <div class="navbar__strokes">
          <a href="#" class="navbar__link"
            ><i class="icon-sandwich"></i> Все курсы</a
          >
          <a href="#" class="navbar__link">Мероприятия</a>
          <a href="#" class="navbar__link">Базы знаний</a>
          <a href="#" class="navbar__link">Карьера</a>
        </div>
        <!-- * sign number city-->
        <div class="navbar__details">
          <div class="navbar__details__dropdown">
            <i class="icon-gid"> </i>
            <a href="#" class="navbar__details__dropdown__text"
              >Нижний Новгород</a
            >
            <i class="icon-arrow-down"></i>
          </div>
          <div class="navbar__auth">
            <a href="tel:+88009503398"><i class="icon-phone phone"></i></a>
            <a href="tel:+88009503398" class="navbar__details__number"
              >8 800 950-33-98</a
            >
            <a href="#"><i class="icon-auth auth"></i></a>
            <span class="navbar__details__auth"
              ><i class="icon-auth"></i> Войти</span
            >
          </div>
        </div>
        <button class="hamburger hamburger--collapse" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </div>

      <!-- *Banner -->
      <div class="header__banner conteiner">
        <div class="header__banner__title">
          <span class="header__banner__title_h1">
            Образовательная платформа
          </span>
          <span class="header__banner__title_h2"> ХОД Future Academy </span>
          <span class="header__banner__title_p">
            Актуальные знания для новичков и профессионалов
          </span>
        </div>
      </div>
    </header>
    <div class="conteiner info">
      <div class="info__sova">
        <img src="setting/img/Group 839.png" alt="sova" />
        <div class="info__sova__title">
          <span class="info__sova__title__text">Кем вы хотите стать?</span>
          <span class="info__sova__title__p">
            Пора найти себя <br />
            и выбрать подходящий <br />
            курс :)</span
          >
          <span class="info__sova__title_end"> Удачи!</span>
        </div>
      </div>
      <div class="info__select">
        <form action="" class="info__select__form">
          <div class="info__select__old">
            <div class="info__select__old__child">
              <img src="setting/img/children.png" alt="child" class="img__child" />
              <div class="info__select__old__child__title">
                <span class="info__select__old__child__title_h1">Дети</span>
                <span class="info__select__old__child__title_p"
                  >8 — 14 лет</span
                >
              </div>
            </div>
            <div class="info__select__old__child margin_left">
              <img src="setting/img/teens.png" alt="teen" class="img__child" />
              <div class="info__select__old__child__title">
                <span class="info__select__old__child__title_h1"
                  >Подростки</span
                >
                <span class="info__select__old__child__title_p"
                  >14 — 18 лет</span
                >
              </div>
            </div>
            <div class="info__select__old__child margin_left">
              <img src="setting/img/oldest.png" alt="oldest" class="img__child" />
              <div class="info__select__old__child__title">
                <span class="info__select__old__child__title_h1">Взрослые</span>
                <span class="info__select__old__child__title_p">18 — ∞ </span>
              </div>
            </div>
          </div>
          <div class="border__progress"></div>
        </form>
        <div class="info__select__button">
          <div class="info__select__button__block">
            <button class="info__select__button__style">Робототехника</button>
            <button class="info__select__button__style">Создание игр</button>
            <button class="info__select__button__style">Web-разработка</button>
            <button class="info__select__button__style">Мультимедиа</button>
            <button class="info__select__button__style">Шахматы</button>
          </div>
          <div class="info__select__button__block">
            <button class="info__select__button__style">
              3D-моделирование и дизайн
            </button>
            <button class="info__select__button__style">Английский язык</button>
            <button class="info__select__button__style">Блогинг</button>
            <button class="info__select__button__style">Soft skills</button>
          </div>
        </div>
      </div>
    </div>
    <div class="conteiner video">
      <img src="setting/img/video.png" alt="video" style="width: 100%;" />
    </div>
    <div class="conteiner">
      
    </div>

  </body>

  <!-- ! Hamburger -->
  <script>
    // Look for .hamburger
    var hamburger = document.querySelector(".hamburger");
    var navbar__strokes = document.querySelector(".navbar__strokes");
    // On click
    hamburger.addEventListener("click", function () {
      // Toggle class "is-active"
      hamburger.classList.toggle("is-active");

      navbar__strokes.classList.toggle("is-active");
      // Do something else, like open/close menu
    });
  </script>
  <!-- ! -->
</html>
